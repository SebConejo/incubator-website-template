# This is a sample file for a manifest.yml manifest backend.
# Read more about the manifest format here: https:/manifest.build/docs

name: VC company üêæ
entities:
  Program:
    properties:
      - name
      - { name: image, type: image, helpText: 'Image for the program  ' }
      - { name: description, type: richText }
      - {
          name: testimonials,
          type: group,
          helpText: 'Add some testimonials for this program',
          options: { group: Testimonial },
        }
      - {
          name: callToAction,
          helpText: 'Call to Action for this program',
          type: group,
          options: { group: CallToAction, multiple: false },
        }
    policies:
      read:
        - access: public

groups:
  Testimonial:
    properties:
      - author
      - { name: image, type: image, helpText: 'Image for the testimonial' }
      - job
      - company
      - { name: content, type: text, validation: { isNotEmpty: true } }

  CallToAction:
    properties:
      - { name: title, type: string }
      - { name: description, type: text }
      - {
          name: photo,
          type: image,
          options:
            {
              sizes:
                {
                  small: { height: 90, width: 90 },
                  medium: { width: 800 },
                  large: { width: 1600 },
                },
            },
        }
      - { name: buttonAnchor, type: string, helpText: 'Anchor for the button' }
      - { name: buttonLink, type: link }
